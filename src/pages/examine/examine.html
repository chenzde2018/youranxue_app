<ion-header>

  <ion-navbar color="primary">
    <ion-title>学校考试</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group *ngFor="let examineGroup of examineGroupList; let i = index">

    <ion-item-divider color="light" >
      <ion-thumbnail item-start width="10" height="10">
            <img src="../../assets/imgs/thumbnail-totoro.png" width="10" height="10"  >
      </ion-thumbnail>
      {{examineGroup.examineGroupName}}
    </ion-item-divider>
    <ion-item *ngFor="let examine of examineGroup.examineList;let i = index" (click)="viewMyExamine(examine)">{{examine.examineName}} </ion-item>
    <!-- <ion-item>{{examine.examineName}}</ion-item> -->
  </ion-item-group>

</ion-content>
